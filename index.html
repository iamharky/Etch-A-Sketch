<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./scripts.js"></script>
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div id="header">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div id="clear">Clear</div>
  <div id="container"></div>
  <div class="settings">
    <div class="set-container">
      <span>Select Color:</span>
      <div class="colors" id="red"></div>
      <div class="colors" id="orange"></div>
      <div class="colors" id="yellow"></div>
      <div class="colors" id="green"></div>
      <div class="colors" id="blue"></div>
      <div class="colors" id="purple"></div>
      <div class="colors" id="white"></div>
    </div>
    <div class="set-container">
      <span>Pattern Type:</span>
      <div id="pattern-shape"></div>
      <div class="pattern-size">
        <span>Pattern Size:</span>
        <div id="16" class="p-size">4</div>
        <div id="32" class="p-size p-size-border">2</div>
        <div id="64" class="p-size">1</div>
      </div>
    </div>
  </div>
</body>

</html>
